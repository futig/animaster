<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- fadeIn / fadeOut -->
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">fadeIn</h3>
            <button class="button" id="fadeInPlay">Play fadeIn</button>
            <button class="button" id="fadeOutPlay">Play fadeOut</button>
        </header>
        <div class="block hide" id="fadeInBlock"></div>
    </div>

    <!-- move -->
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">move</h3>
            <button class="button" id="movePlay">Play move</button>
        </header>
        <div class="block" id="moveBlock"></div>
    </div>

    <!-- scale -->
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">scale</h3>
            <button class="button" id="scalePlay">Play scale</button>
        </header>
        <div class="block" id="scaleBlock"></div>
    </div>

    <!-- showAndHide -->
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">showAndHide</h3>
            <button class="button" id="showAndHidePlay">Play showAndHide</button>
        </header>
        <div class="block hide" id="showAndHideBlock"></div>
    </div>

    <!-- moveAndHide -->
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">moveAndHide</h3>
            <button class="button" id="moveAndHidePlay">Play moveAndHide</button>
            <button class="button" id="moveAndHideReset">Reset</button>
        </header>
        <div class="block" id="moveAndHideBlock"></div>
    </div>

    <!-- heartBeating -->
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">heartBeating</h3>
            <button class="button" id="heartBeatingPlay">Play heartBeating</button>
            <button class="button" id="heartBeatingStop">Stop</button>
        </header>
        <div class="block" id="heartBeatingBlock"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
